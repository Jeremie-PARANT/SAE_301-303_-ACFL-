<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .carousel-container {
      overflow: hidden;
      white-space: nowrap;
    }

    .carousel-item {
      display: inline-block;
      width: 400px; /* Ajustez la largeur des images selon vos besoins */
    }

    .carousel-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="carousel-container" id="myCarousel">
  <div class="carousel-item">
    <img src="Ressources/Images/old/slide-1.jpg" alt="Image 1">
  </div>
  <div class="carousel-item">
    <img src="Ressources/Images/old/slide-2.jpg" alt="Image 2">
  </div>
  <div class="carousel-item">
    <img src="Ressources/Images/old/slide-3.jpg" alt="Image 3">
  </div>
</div>

<script>
  let currentIndex = 0;
  const items = document.querySelectorAll('.carousel-item');
  const totalItems = items.length;

  function showItem(index) {
    items.forEach((item, i) => {
      item.style.transform = `translateX(${(i - index) * 100}%)`;
    });
  }

  function nextItem() {
    currentIndex = (currentIndex + 1) % totalItems;
    showItem(currentIndex);
  }

  function prevItem() {
    currentIndex = (currentIndex - 1 + totalItems) % totalItems;
    showItem(currentIndex);
  }

  document.getElementById('myCarousel').addEventListener('transitionend', () => {
    items.forEach((item, i) => {
      if (i !== currentIndex) {
        item.style.transition = 'none';
        item.style.transform = `translateX(${(i - currentIndex) * 100}%)`;
        item.offsetHeight; // Trigger reflow
        item.style.transition = '';
      }
    });
  });

  showItem(currentIndex);

  // Uncomment the line below if you want automatic sliding
  // setInterval(nextItem, 3000);
</script>

</body>
</html>
